    /* === Crastina Visual System v3.5 (Final Polish) === */
    :root {
      --bg-deep: #050507;
      --bg-surface: rgba(255, 255, 255, 0.03);
      --border-light: rgba(255, 255, 255, 0.08);
      --text-primary: #e0e0e0;
      --text-muted: #666;
      --brand-reset-bg: #e6e2d6; /* Reset 模式的底色 */
      --brand-reset-text: #3e3b34;
      
      /* 相容性變數 */
      --fg: var(--text-primary);
      --muted: var(--text-muted);
    }

    /* 全局設定 */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    
    body {
      background-color: var(--bg-deep);
      background-image: linear-gradient(to bottom, #0a0a0f, #000); /* 深沈的深淵感 */
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      display: grid;
      place-items: center;
      padding: 18px;
      overflow-x: hidden;
      transition: background 1.2s ease, color 0.8s ease;
    }

    /* === RESET 模式 (原 Rest) === */
    body[data-mode="rest"] {
      background-color: var(--brand-reset-bg);
      background-image: linear-gradient(to bottom, #efece4, #e3dfd2); /* 紙張質感 */
      color: var(--brand-reset-text);
    }
    
    /* 在 Reset 模式下的元件覆寫 */
    body[data-mode="rest"] :is(.display, .note-card, .segmented) {
      background: rgba(255, 255, 255, 0.4);
      border-color: rgba(0, 0, 0, 0.08);
      box-shadow: 0 10px 40px rgba(189, 183, 169, 0.4);
    }
    body[data-mode="rest"] .seg-btn { color: #666; }
    body[data-mode="rest"] .seg-btn.right { color: #000; }
    body[data-mode="rest"] .time { text-shadow: none; color: #2a2a2a; }
    body[data-mode="rest"] .big-start { border-color: #3e3b34; color: #3e3b34; }
    body[data-mode="rest"] .big-start:hover { background: #3e3b34; color: #f0f0f0; }

    /* === 核心容器 === */
    .wrap { width: min(1100px, 100%); padding: 8px 6px; }
    
    .brand-title {
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.3em;
      font-size: 14px;
      margin-bottom: 20px;
      color: var(--text-muted);
      text-transform: uppercase;
      opacity: 0.6;
    }

      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }
